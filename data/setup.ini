/////////////////////////////////////////////////////
;SUSPENSION
/////////////////////////////////////////////////////

[DJ1_POS_A_SETTING_LF]     ;change the coordinates used for a given joint, currently available for DJ and STEER_JOINT (v0.2+)
SHOW_CLICKS=0
TAB=SUSP:POSITIONS
NAME=Tierod Inside Position
LUT=setup_tierod_inside.lut
DEFAULT=1                ;change the default loaded suspension geometry
POS_X=0
POS_Y=1
HELP=Selects the mounting position of the tierod on the steering shaft. \nMainly affects steering ratio with a lower position meaning a lower steering ratio.

[DJ1_POS_A_SETTING_RF]     ;change the coordinates used for a given joint, currently available for DJ and STEER_JOINT (v0.2+)
SHOW_CLICKS=0
TAB=SUSP:POSITIONS
NAME=Tierod Inside Position
LUT=setup_tierod_inside.lut
DEFAULT=1                ;change the default loaded suspension geometry
POS_X=1
POS_Y=1
HELP=Selects the mounting position of the tierod on the steering shaft. \nMainly affects steering ratio with a lower position meaning a lower steering ratio.

[DJ1_POS_B_SETTING_LF]     ;change the coordinates used for a given joint, currently available for DJ and STEER_JOINT (v0.2+)
SHOW_CLICKS=0
TAB=SUSP:POSITIONS
NAME=Tierod Outside Position
LUT=setup_tierod_outside.lut
DEFAULT=1                ;change the default loaded suspension geometry
POS_X=0
POS_Y=2
HELP=Selects the mounting position of the tierod on the spindle arm. \nMainly affects ackerman with the Outer setting being the lowest.

[DJ1_POS_B_SETTING_RF]     ;change the coordinates used for a given joint, currently available for DJ and STEER_JOINT (v0.2+)
SHOW_CLICKS=0
TAB=SUSP:POSITIONS
NAME=Tierod Outside Position
LUT=setup_tierod_outside.lut
DEFAULT=1                ;change the default loaded suspension geometry
POS_X=1
POS_Y=2
HELP=Selects the mounting position of the tierod on the spindle arm. \nMainly affects ackerman with the Outer setting being the lowest.

[DJ1_LENGTH_OFFSET_LR]
