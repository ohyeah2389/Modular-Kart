TAB=SUSP:ALIGNMENT
NAME=Kingpin Camber
LUT=kingpin_adjust_lat.lut
DEFAULT=0
POS_X=0
POS_Y=1
HELP=Moves the top kingpin adjuster laterally to change the kingpin angle about the longituninal axis. \n\nThis changes both the kingpin camber and wheel camber. \n\nDefault is 0deg wheel camber and 13.5deg kingpin camber.

