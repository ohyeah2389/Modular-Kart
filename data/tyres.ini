[THERMAL_FRONT]
SURFACE_TRANSFER=0.03 ; Controls how fast an external source can heat a piece of tyre in contact with said source, usually asphalt and air (values 0-1)
PATCH_TRANSFER=0.26 ; Controls how fast heat is dissipated in various parts of the tyre			
CORE_TRANSFER=0.0045 ; Controls how fast the inside air core of the tyre is heated
INTERNAL_CORE_TRANSFER=0.0007
FRICTION_K=1.4 ; Controls the quantity of slip, transformed in heat
ROLLING_K=2.4 ; Controls the rolling resistance heat generation 
PERFORMANCE_CURVE=tyres_temp_curve.lut ; Lookup table for temperature/grip relation	
GRAIN_GAMMA=1 ; Gamma for the curve grain vs slip. higher number makes grain more influenced by slip
GRAIN_GAIN=0.2 ; Gain for graining. How much gain raises with slip and temperature difference- 100 value = slipangle*(1+grain%)
BLISTER_GAMMA=1 ; Gamma for the curve blistering vs slip. higher number makes blistering more influenced by slip
BLISTER_GAIN=0.12 ; Gain for blistering. How much blistering raises with slip and temperature difference. think blistering more as heat cycles. 100 value = 20% less grip
COOL_FACTOR=0.045
SURFACE_ROLLING_K=1.4

[THERMAL_REAR]
SURFACE_TRANSFER=0.03
PATCH_TRANSFER=0.28
CORE_TRANSFER=0.0045
INTERNAL_CORE_TRANSFER=0.0007
FRICTION_K=1.0
