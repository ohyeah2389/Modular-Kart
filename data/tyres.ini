GRAIN_GAMMA=1
GRAIN_GAIN=0.2
BLISTER_GAMMA=1
BLISTER_GAIN=0.12
COOL_FACTOR=0.09
SURFACE_ROLLING_K=1.2

[THERMAL2_FRONT] ; new parameters - uses same naming convention as THERMAL_ entries
CARCASS_ROLLING_K=0.4 ; how much heat is transferred into the carcass of the tire from energy generated by rolling resistance
BRAKE_TO_CORE=0 ; how fast the heat from the brakes transfers to the core (inner air) temperature of the tire
SURFACE_TO_AMBIENT=0.065 ; how fast the heat from the tire's surface transfers to the air
SURFACE_TO_CARCASS=0.18 ; how fast the heat from the tire's surface transfers to the inner carcass
CARCASS_TO_SURFACE=0.5 ; how fast the heat from the tire's carcass transfers to the surface (this will be more than surface->carcass due to the carcass having a much greater mass)
CARCASS_TO_CORE=0.1 ; how fast the heat from the tire's carcass transfers to the inner air (core)
CORE_TO_CARCASS=0.012 ; how fast the heat from the tire's core transfers to the carcass (should be very low because air is a good insulator and has a much, much lower mass than the carcass)
CORE_TO_AMBIENT=0.012 ; how fast core temperature is transferred to the air via the rim.
FRICTION_TEMP_K=1

[THERMAL2_REAR] ; new parameters - uses same naming convention as THERMAL_ entries
CARCASS_ROLLING_K=0.4
BRAKE_TO_CORE=0
SURFACE_TO_AMBIENT=0.065
SURFACE_TO_CARCASS=0.2
CARCASS_TO_SURFACE=0.5
CARCASS_TO_CORE=0.1
CORE_TO_CARCASS=0.012
CORE_TO_AMBIENT=0.014
FRICTION_TEMP_K=1