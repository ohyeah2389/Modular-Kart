[DJ0_POS_A_SETTING_LF]
SHOW_CLICKS=0
TAB=CHASSIS
NAME=Steering Ratio
LUT=setup_tierod_inside.lut
DEFAULT=2
POS_X=0.5
POS_Y=0
HELP=Changes the effective steering ratio by changing the position of the tie rod at the steering shaft. Lower positions will provide a quicker steering ratio and higher positions will provide a slower steering ratio. Also has a small effect on Ackerman with lower positions giving more Ackerman angle.

[DJ0_POS_A_SETTING_RF]
SHOW_CLICKS=0
TAB=CHASSIS
NAME=Steering Ratio
LUT=setup_tierod_inside.lut
DEFAULT=2
POS_X=0.5
POS_Y=0
HELP=Changes the effective steering ratio by changing the position of the tie rod at the steering shaft. Lower positions will provide a quicker steering ratio and higher positions will provide a slower steering ratio. Also has a small effect on Ackerman with lower positions giving more Ackerman angle.

[DJ0_POS_B_SETTING_LF]
SHOW_CLICKS=0
TAB=CHASSIS
NAME=Ackerman
LUT=setup_tierod_outside.lut
DEFAULT=0
POS_X=0.5
POS_Y=1
HELP=Changes the Ackerman angle by changing the position of the tie rod at the spindle. More inward positions will create a higher difference between the inner and outer wheel angles at high steering angles. Also has a small effect on steering ratio with more inward positions having a quicker ratio.

